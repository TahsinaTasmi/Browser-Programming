<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>Task 2.3: Button with Picture</title>

    <title>Courses Registration </title>


</head>

<body>
<h1> Courses Registration </h1>
    <form action="http://animalhospital.freemyip.com/test.php" method="get">
        <table>
            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text" name="value"></input></td>
            </tr>
            <tr>
                <td><label for="class">Class :</label></td>
                <td><input type="password" name="value"></input></td>
            </tr>
            <tr>
                <td><label for="course name">Course Name :</label></td>
                <td>
                    <select name="courses" id="Courses">
                        <option value="browser programming">Browser Programming</option>
                        <option value="basic programming">Basic Programming</option>
                        <option value="java programming">Java Programming</option>
                        <option value="sensor basics">Sensor Basics</option>
                    </select>
                </td>
            </tr>
            <br>
            <tr>
                <td><label for="course type">Course Type :</label></td>
                <td>
                    <select name="course type" id="Course Type">
                        <option value="compolsary course">Compolsary Course</option>
                        <option value="optional course">Optional Course</option>
                        <option value="summer course">Summer Course</option>
                        <option value="winter course">Winter Course</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="gender">Gender :</label></td>
                <td>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label for="male">Male</label> <br>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="female">Female</label> <br>
                    <input type="radio" id="others" name="Gender" value="Others">
                    <label for="others">Others</label> <br> <br> <br>
                </td>
            </tr>
            <tr>
                <td><label for="hobbies">Hobbies :</label></td><br>

                <td>
                    <input type="checkbox" id="Hobbies1" name="Hobbies1" value="Badminton">
                    <label for="Hobbies1">Badminton </label> <br>

                    <input type="checkbox" id="Hobbies2" name="Hobbies2" value="Video Games">
                    <label for="Hobbies2"> Video Games</label> <br>

                    <input type="checkbox" id="Hobbies3" name="Hobbies3" checked value="Travelling">
                    <label for="Hobbies3"> Travelling </label> <br>

                    <input type="checkbox" id="Hobbies4" name="Hobbies4" value="Music">
                    <label for="Hobbies4"> Music </label> <br> <br> <br> <br>

                </td>
            </tr>
            <tr>
                <td><input type="image" src="buttonPicture.png" alt="Submit" width="70px"></td>
                
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>

    </form>
</body>

</html>
