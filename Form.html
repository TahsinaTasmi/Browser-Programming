<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1> Courses Registration </h1>
    <p>
        Fill in courses registration
    </p>

    <form action="http://animalhospital.freemyip.com/test.php" target="_blank" method="get">

        <fieldset>

            <fieldset>

                <label for="user">Name: </label> <br>

                <input type="text" id="user" name="user"> <br> <br>

                <label for="password">Class: </label> <br>

                <input type="password" id="password" name="pwd"> <br> <br>

                <label for="coursesName"> Courses Name: </label> <br>

                <select id="coursesName" name="coursesName">

                    <option value="BrowserProgramming">
                        Browser Programming
                    </option>
                    <option value="ObjectOrientedProgramming">
                        Object Oriented Programming
                    </option>
                    <option value="sensorBasics">
                        Sensor Basics
                    </option>

                </select> <br> <br>



                <label for="coursesType"> Courses Type: </label> <br>

                <select id="coursesType" name="coursesType">

                    <option value="Spring">
                        Spring
                    </option>
                    <option value="Summer">
                        Summer
                    </option>
                    <option value="Autumn">
                        Autumn
                    </option>

                </select>

            </fieldset>
            <br> <br>

            <fieldset>

                <label for="gender"> Gender: </label> <br>

                <input type="radio" id="Male" name="Male" value="Male">
                <label for="Male">Male</label>
                <br>


                <input type="radio" id="Female" name="Female" value="Female">
                <label for="Female">Female</label>
                <br>


                <input type="radio" id="Other" name="Other" value="Other">
                <label for="Other">Other</label>
                <br>


            </fieldset> <br> <br>

            <fieldset>

                <legend>
                    Hobbies
                </legend>


                <input type="checkbox" id="Hobbies1" name="Hobbies1" value="Badminton">
                <label for="Hobbies1">Badminton </label> <br>

                <input type="checkbox" id="Hobbies2" name="Hobbies2" value="Video Games">
                <label for="Hobbies2"> Video Games</label> <br>

                <input type="checkbox" id="Hobbies3" name="Hobbies3" checked value="Travelling">
                <label for="Hobbies3"> Travelling </label> <br>

                <input type="checkbox" id="Hobbies4" name="Hobbies4" value="Music">
                <label for="Hobbies4"> Music </label> <br>


            </fieldset> <br> <br>


            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <br> <br>


        </fieldset>

    </form>



</body>

</html>
