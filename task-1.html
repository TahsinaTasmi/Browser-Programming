<body>
    <h1>Search For information</h1>
    <form method="get" id="search_from">
        <label for="locationid">Locationid</label>
        <input type="text" name="locationid" id="locationid" value="" placeholder="example search 1">
        <label for="deviceid">Deviceid</label>
        <input type="text" name="deviceid" id="deviceid" value="" placeholder="example search 112238">
        <label for="unit">Unit</label>
        <input type="text" name="unit" id="unit" value="" placeholder="Celsius"><br><br>
        <button type="submit">Search</button>
    </form>
    <div class="data_container">
        <table>
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Deviceid</th>
                    <th>unit</th>
                    <th>timestamp</th>
                    <th>amount</th>
                </tr>
            </thead>
            <tbody class="table_body">

            </tbody>
        </table>
    </div>
